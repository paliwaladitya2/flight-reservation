{% extends "base.html" %}
{% block title %}Add Flight{% endblock %}
{% block content %}
<h1 class="text-center mb-4">Add Flight</h1>
<div class="d-flex justify-content-center">
    <div class="card p-4 shadow" style="width: 30rem;">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="flight_number" class="form-label">Flight Number</label>
                <input type="text" name="flight_number" class="form-control" id="flight_number" required>
            </div>
            <div class="mb-3">
                <label for="departure" class="form-label">Departure</label>
                <input type="text" name="departure" class="form-control" id="departure" required>
            </div>
            <div class="mb-3">
                <label for="arrival" class="form-label">Arrival</label>
                <input type="text" name="arrival" class="form-control" id="arrival" required>
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Seats</label>
                <input type="number" name="seats" class="form-control" id="seats" required>
            </div>
            <div class="mb-3">
                <label for="fare" class="form-label">Fare ($)</label>
                <input type="number" step="0.01" name="fare" class="form-control" id="fare" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Flight</button>
        </form>
    </div>
</div>
{% endblock %}
